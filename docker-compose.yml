services:
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - php-fpm
    ports:
      - "${BACKEND_PORT:-8080}:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  php-fpm:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    working_dir: /var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - backend_storage:/var/www/html/storage
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-saas}
      DB_USERNAME: ${MYSQL_USER:-saas}
      DB_PASSWORD: ${MYSQL_PASSWORD:-saas}

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-saas}
      MYSQL_USER: ${MYSQL_USER:-saas}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-saas}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  mysql_data:
  backend_vendor:
  backend_storage:

